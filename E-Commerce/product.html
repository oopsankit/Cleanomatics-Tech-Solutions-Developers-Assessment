<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .product-container {
            margin: 50px auto;
            width: 50%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .product-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
        }
        .product-title {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        .product-description {
            font-size: 16px;
            margin: 10px 0;
        }
        .product-price {
            font-size: 20px;
            color: green;
            margin: 10px 0;
        }
        .buy-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .buy-button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <img class="product-image" src="https://img.freepik.com/free-psd/cleaning-elements-illustration_23-2150691199.jpg?t=st=1740236903~exp=1740240503~hmac=dafee2591adf4785d5bc79bb297902b7db7d5dad4b1915e2805d4eb81dcb5c08&w=900" alt="Product Image">
        <div class="product-title">Sample Product</div>
        <div class="product-description">This is a description of the sample product.</div>
    </div>
</body>
</html>
