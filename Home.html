<html lang="en">
<head>

<body>
    <div class="header">Upto 50% OFF on <span>Select Services!</span></div>

    <div class="cards">
        <div class="card" onclick="goToProductPage()">
            <img src="/Laundry.jpg" alt="Laundry">

        </div>

            <img src="/Dry Clean.jpg" alt="Dry Clean">
            Dry Clean
        </div>
        <div class="card" onclick="goToProductPage()">

        </div>
        <div class="card" onclick="goToProductPage()">

            Steam Ironing
        </div>
        <div class="card" onclick="goToProductPage()">

            Home Cleaning
        </div>
        <div class="card" onclick="goToProductPage()">
            <img src="/Products Store.jpg" alt="Products Store">
            Products Store
        </div>
    </div>
    
    <div class="hot-deal">Hot Deals</div>
    <div class="carousel">
        <img src="https://img.freepik.com/free-vector/laundry-service-sale-banner-template_23-2150929368.jpg?t=st=1740234521~exp=1740238121~hmac=f836328b929bfa51c1d1d8b25969e16598623346259b68019591e00943becb3f&w=1800" onclick="goToProductPage()">
